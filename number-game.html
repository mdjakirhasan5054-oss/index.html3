
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Number Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body style="background-image:url('images/bg-number.png'); background-size:cover;">
<h2>Number Game</h2>
<div id="wallet">Coins: 0</div>
<div class="numbers">
    <button onclick="checkAnswer(1)">1</button>
    <button onclick="checkAnswer(2)">2</button>
    <button onclick="checkAnswer(3)">3</button>
</div>
<script src="wallet.js"></script>
<script>
const correctNumber = 2; // Admin controlled
function checkAnswer(selected) {
    if(selected === correctNumber) { addCoins(10); alert('Correct! Coins added.'); }
    else { alert('Wrong!'); }
}
</script>
</body>
